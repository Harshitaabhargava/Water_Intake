<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Intake Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’§ Water Intake Tracker</h1>

    <div class="goal">
      <label for="goal">Daily Goal (ml):</label>
      <input type="number" id="goal" value="2000">
    </div>

    <div class="add-section">
      <button onclick="addWater(250)">+250ml</button>
      <button onclick="addWater(500)">+500ml</button>
      <input type="number" id="customAmount" placeholder="Custom amount">
      <button onclick="addCustomWater()">Add</button>
    </div>

    <div class="progress-area">
      <h3 id="status">Today: 0 / 2000 ml</h3>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>

    <div class="history">
      <h2>ðŸ“… History (Last 7 Days)</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
